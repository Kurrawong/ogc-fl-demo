<!DOCTYPE html>
<html>
<head>
    <title>OGC Feature Label Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rdflib@2.2.33/dist/rdflib.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css" />
</head>
<body id="body" class="map-mode">


    <div class="main-container">
        <div id="sidenav" class="sidebar">
            <!-- <a href="#" style="display:block;text-align:right;"><i style="font-size:25px;color:black;" class="close-btn material-icons">close</i></a> -->
            <h2>Datasets</h2>
            <div id="datasets"></div>
            <!--h2>Semantic options</h2-->
            <div id="quality"></div>
            <div class="card">
                <div class="card-content">
                    <span class="card-title" id="ds-name"></span>
                    <p id="ds-description"></p>
                </div>
            </div>
        </div>
        <div id="switch" style="width:100%;">
            <div class="row" style="margin-bottom:0;">
                <div class="col s1" style="width:40px;">
                    <a href="#" id="sidenav-toggle" data-target="sidenav" class="sidenav-trigger">
                        <i style="position:relative;font-size:25px;color:black;" class="material-icons">menu</i>
                    </a>
                </div>
                <div class="col s4">
                    <h1 id="title">OGC Feature Label Demo</h1>
                    <blockquote id="about" style="margin-left:-40px;"></blockquote>
                </div>
                <form method="get" class="input-field col s7">
                    <input name="file1" placeholder="Enter a URL resource to load" id="file1" type="text" class="validate">
                    <label for="file1">Custom URL <a data-tooltip="Read more about the options available" id="helpLink" target="_blank" class="ext" href="#"><i class="material-icons">open_in_new</i></a></label>
                </form>
                
            </div>

            <div class="switch" style="padding-left:10px;">
                <label>
                Map
                <input id="cbswitcher" type="checkbox" value="1" onclick="switcher()">
                <span class="lever"></span>
                Table
                </label>
            </div>
            <br />
            <div id="emptymap" style="display: none;">
                <h2>No geospatial data to display, try table view</h2>
            </div>
            <div id="map" style="height: 400px;margin-left:10px;"></div>
            <div id="info"></div>        
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/1.0.0/jsonld.min.js"></script>
    <!-- Main application JS -->
    <script src="index.js"></script>
    <script>
    var instance = M.Tabs.init(document.querySelectorAll('.tabtest'), {});
    </script>
</body> 
</html>
