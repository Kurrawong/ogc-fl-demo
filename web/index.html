<!DOCTYPE html>
<html>
<head>
    <title>OGC Feature Label Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>OGC Feature Label Demo</h1>
    <div class="main-container">
        <div class="container-cb">
            <h2>Example datasets</h2>
            <label><input class="filled-in" checked value="https://raw.githubusercontent.com/Kurrawong/ogc-fl-demo/main/data/qgf.geojson" type="checkbox" /><span>Queensland Geology</span></label>
            <label><input class="filled-in" value="https://raw.githubusercontent.com/Kurrawong/ogc-fl-demo/main/data/sa3s.geojson" type="checkbox" /> <span>Australian Statistical Areas</span></label>
            <label><input class="filled-in" value="https://raw.githubusercontent.com/Kurrawong/ogc-fl-demo/main/data/cities.geojson" type="checkbox" /> <span>South African Cities</span></label>
        </div>
        <div id="map" style="height: 400px;"></div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
