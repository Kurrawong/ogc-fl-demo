<!DOCTYPE html>
<html>
<head>
    <title>OGC Feature Label Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>OGC Feature Label Demo</h1>
    <div class="container">
        <div class="container-cb">
            <h2>Example datasets</h2>
            <label><input checked value="https://raw.githubusercontent.com/Kurrawong/ogc-fl-demo/main/data/sa3s.geojson" type="checkbox" /> Queensland Geology</label>
            <label><input value="https://raw.githubusercontent.com/Kurrawong/ogc-fl-demo/main/data/qgf.geojson" type="checkbox" /> Australian Statistical Areas</label>
            <label><input value="https://raw.githubusercontent.com/Kurrawong/ogc-fl-demo/main/data/cities.geojson" type="checkbox" /> South African Cities</label>
        </div>
        <div id="map" style="height: 400px;"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
