<!DOCTYPE html>
<html>
<head>
    <title>OGC Feature Label Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css" />
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <label for="file">File: </label><input id="file" type="text" value="https://raw.githubusercontent.com/opengeospatial/ogcapi-sosa/master/build/tests/unstable/sosa/features/observation/example_1_1.jsonld" />
            <button class="btn" type="button" onclick="init(document.getElementById('file').value)">Load</button>
        </div>
        <hr />
        <div id="results"></div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/1.0.0/jsonld.min.js"></script>
    <!-- Main application JS -->
    <script src="ld.js"></script>
</body>
</html>
